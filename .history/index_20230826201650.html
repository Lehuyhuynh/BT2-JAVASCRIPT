  <h3>Write a function that returns true if the first array is in the second array, otherwise returns false.</h3>
  <script>
    function canNest(array1,array2){
     const max_val = array1.reduce(function(acc, element,index){
  return (acc >= element) ? acc : element;
}, 0);
// const min_val = array1.reduce(function(acc, element,index){
//   return (acc <= element) ? element : element;

console.log(array1);
      console.log("max= ",max_val);
      array1.sort(function (a,b){
      return a - b;

     console.log('max_1 = ', max_1);

     if(max_1 >= max_2 && min_1 <= max_2 )  {
